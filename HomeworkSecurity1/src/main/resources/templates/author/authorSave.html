<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Save author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>

</head>
<body>
<form id="authorSave-form" th:action="@{save}" th:method="POST" th:object="${author}">
    <h3>Author Save:</h3>

    <div class="row">
        <label for="author-name-input">Name:</label>
        <input id="author-name-input" name="name" type="text"/>
    </div>

    <div class="row">
        <label for="author-surname-input">Name:</label>
        <input id="author-surname-input" name="surname" type="text"/>
    </div>

    <div class="row">
        <button type="submit" th:text="Save">Save</button>
        <a href="authorList.html" th:href="@{all}">
            <button type="button" th:text="Cancel">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
