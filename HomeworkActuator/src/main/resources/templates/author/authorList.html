<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }
    </style>

</head>
<body>

<h3>Authors:</h3>
<a href="authorSave.html" th:href="@{/author/save}">
    <button type="button" th:text="New_Author"></button>
</a>
<a href="bookSave.html" th:href="@{/book/all}">
    <button type="button" th:text="Books"></button>
</a>
<br>
<br>
<br>
<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>SurName</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.name}">John</td>
        <td th:text="${author.surname}">Doe</td>
        <td>
            <a th:href="@{/author/edit(id=${author.id})}" th:method="POST" href="authorEdit.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/author/delete(id=${author.id})}" th:method="POST" href="authorDelete.html">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
