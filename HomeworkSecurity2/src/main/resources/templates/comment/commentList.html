<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }

    </style>

</head>
<body>

<h3>Comments:</h3>
<a href="commentSave.html" th:href="@{/comment/save}">
    <button type="button" th:text="New_Comment"></button>
</a>
<a href="bookSave.html" th:href="@{/book/all}">
    <button type="button" th:text="Books"></button>
</a>
<br>
<br>
<br>
<table class="comments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Text</th>
        <th>Book</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}"></td>
        <td th:text="${comment.text}"></td>
        <td th:text="${comment.book}"></td>
        <td>
            <a th:href="@{/comment/edit(id=${comment.id})}" th:method="POST" href="commentEdit.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/comment/delete(id=${comment.id})}" th:method="POST" href="commentDelete.html">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
